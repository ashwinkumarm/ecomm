<div class="row no-gutters">
	<div class="col-2">
		<button (click)="getPrevSize()" class="btn btn-secondary btn-block">-</button>
	</div>
	<div class="col text-center centerPadding">
		<button (click)="addToCart()" class="btn btn-light btn-block">Size:
			{{showCurrentSize()}}</button>
	</div>
	<div class="col-2">
		<button (click)="getNextSize()" class="btn btn-secondary btn-block">+</button>
	</div>
</div>
