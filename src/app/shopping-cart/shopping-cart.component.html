<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
	<p>You have {{cart.totalItemsCount()}} items in your cart.</p>

	<table class="table tablePadding">
		<thead>
			<tr>
				<th></th>
				<th>Product</th>
				<th class="text-center" style="width: 230px;">Quantity</th>
				<th class="text-right" style="width: 200px;">Price</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of cart.items ">
				<td>
				<div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class = "thumbnail" ></div>
				</td>
				<td *ngIf = "item ">{{item.title}}</td>
				<td *ngIf = "item"><app-product-quantity [product]="item"
						[shopping-cart]="cart"></app-product-quantity></td>
				<td class="text-right">{{item.totalPrice | currency:
					'USD':true}}</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<th></th>
				<th></th>
				<th class="text-right">{{cart.totalPrice | currency:
					'USD':true}}</th>
			</tr>
		</tfoot>
	</table>
	<button (click)="clearCart()" class="btn btn-success btn-sm">
		Clear Shopping Cart</button> &nbsp; &nbsp;&nbsp;
		<button routerLink = "/my/orders/"class="btn btn-success btn-sm">
			Checkout</button>
</div>
