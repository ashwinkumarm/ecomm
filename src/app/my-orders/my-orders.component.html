<p>Your order has been placed!!!</p>
<table width="75%" class="table tablePadding"
	*ngIf="cart$ | async as cart">
	<thead>
		<tr>
			<th>Product</th>
			<th class="text-right" style="width: 230px;">Quantity</th>
			<th class="text-right" style="width: 200px;">Item Price</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of cart.items ">
			<td *ngIf="item ">{{item.title}}</td>
			<td class="text-right" *ngIf="item ">{{item.quantity}}</td>
			<td class="text-right">{{item.price | currency}}</td>
		</tr>
	</tbody>
</table>
