<div class="row">
	<div class="col-md-6">
		<form #f="ngForm" (ngSubmit)="save(f)">
			<div class="productForm">
				<div class="form-group">
					<label for="title">Title</label> <input #title="ngModel"
						type="text" class="form-control"
						[(ngModel)]="products && products.title" name="title" id="title"
						required>
					<div class="alert alert-danger"
						*ngIf="title.touched && title.invalid">Title is required</div>
				</div>
				<div class="form-group">
					<label for="price">Price</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">$</span> <input
								#price="ngModel" [(ngModel)]="products &&  products.price"
								name="price" id="price" type="number" class="form-control"
								required [min]="0">
						</div>
					</div>
					<div class="alert alert-danger"
						*ngIf="price.touched && price.invalid">
						<div *ngIf="price?.errors.required">Price is required</div>
						<div *ngIf="price?.errors.min">Price should be zero or
							higher</div>
					</div>
				</div>
				<div class="form-group">
					<label for="category">Category</label> <select #category="ngModel"
						[(ngModel)]="products && products.category" name="category"
						id="category" class="form-control" required>
						<option value=""></option>
						<option *ngFor="let c of categories" [value]="c.key">{{
							c.name }}</option>
					</select>
					<div class="alert alert-danger"
						*ngIf="category.touched && category.invalid">Category is
						required</div>
				</div>
				<div class="form-group">
					<label for="imageUrl">Image Url</label> <input
						[(ngModel)]="products &&  products.imageUrl" #imageUrl="ngModel"
						name="imageUrl" id="imageUrl" type="text" class="form-control"
						required url>
					<div class="alert alert-danger"
						*ngIf="imageUrl.touched && imageUrl.invalid">
						<div *ngIf="imageUrl.errors.required">Image Url is required</div>
						<div *ngIf="imageUrl.errors.url">Image Url should be valid</div>
					</div>
				</div>
				
				<button class="btn btn-primary">Save</button>
				<button (click)="delete()" type="button" class="btn btn-primary">Delete</button>
			</div>
		</form>
	</div>
	<div class="col-md-6">
		<app-product-card [product]="products" [showActions] = "false" ></app-product-card>
	</div>
</div>
