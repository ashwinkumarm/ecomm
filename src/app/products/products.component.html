<div class="row">
	<div class="col-3">
		<app-product-filter [selectedCategory] = "selectedCategory"></app-product-filter>
	</div>
	<div class="col">
		<div class="row productsPadding">
			<ng-container *ngFor="let p of filteredProducts let i = index">
			<div class="col">
				<div class="card" style="width: 15rem;">
					<img class="card-img-top" [src]="p.imageUrl" alt="Card image cap">
					<div class="card-body">
						<h5 class="card-title">{{p.title}}</h5>
						<p class="card-text">{{p.price | currency: 'USD': true}}</p>
						<a href="#" class="btn btn-primary">Add to Cart</a>
					</div>
				</div>
			</div>
			<div *ngIf="(i+1) % 3 === 0" class="w-100"></div>
			</ng-container>
		</div>
	</div>
</div>
