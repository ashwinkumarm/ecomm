<p class="searchProductsPadding">
		<input #query (keyup)="populateFilterProducts(query.value)" type="text"
			class="form-control" placeholder="Search for product">
</p>


<div class="row">
	<div class="col-3">
		<app-product-filter [selectedCategory]="selectedCategory"></app-product-filter>
	</div>	
	<div class="col-9">
		<div class="row" *ngIf = "cart$ | async as cart" >
			<ng-container *ngFor="let p of filteredProducts; let i = index">
			<div class="col-3">
				<app-product-card [product]="p" [shopping-cart]="cart"></app-product-card>
			</div>
			<div *ngIf="(i+1) % 3 === 0" class="w-100"></div>
			</ng-container>
			<ng-container *ngFor="let p of filteredProductsfilter; let i = index">
			<div class="col-3">
				<app-product-card [product]="p" [shopping-cart]="cart"></app-product-card>
			</div>
			<div *ngIf="(i+1) % 3 === 0" class="w-100"></div>
			</ng-container>
		</div>
	</div>
</div>
